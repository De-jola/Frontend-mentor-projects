<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/68a29caca4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;700&family=Montserrat:wght@100;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="results col-lg-6">
        <p>Your Result</p>
        <span class="score">
          <h2 class="main-score">76</h2>
          <p>of 100</p>
        </span>
        <div class="message">
          <h4>Great</h4>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="summary col-lg-6">
        <h3>Summary</h3>
        <div class="reaction">
          <i class="fa-solid fa-bolt"></i> Reaction
          <span class="individual-score"
            >80 <span class="over-100">/ 100</span></span
          >
        </div>
        <div class="memory">
          <i class="fa-solid fa-brain"></i> Memory
          <span class="individual-score"
            >92 <span class="over-100">/ 100</span></span
          >
        </div>
        <div class="verbal">
          <i class="fa-solid fa-comment"></i> Verbal
          <span class="individual-score"
            >61 <span class="over-100">/ 100</span></span
          >
        </div>
        <div class="visual">
          <i class="fa-solid fa-eye"></i> Visual
          <span class="individual-score"
            >72 <span class="over-100">/ 100</span></span
          >
        </div>
        <button class="button">Continue</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Anu Adejola</a>.
    </div>
  </body>
</html>
