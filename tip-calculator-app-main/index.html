<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <img src="images/logo.svg" alt="" class="logo" />
    </header>
    <main>
      <div class="full-section">
        <div class="input-section">
          <div class="mb-4">
            <label for="bill" class="form-label">Bill</label>
            <div class="input-box">
              <img class="form-img" src="images/icon-dollar.svg" alt="" />
              <input
                type="text"
                class="form-control input-input"
                id="billamount"
                placeholder="0"
              />
            </div>
          </div>
          <div class="container text-center">
            <p class="tip-list-title">Select Tip %</p>
            <div class="row gx-5">
              <button class="col-6 col-btn" id="colbtn5%">5%</button>
              <button class="col-6 col-btn" id="colbtn10%">10%</button>
            </div>
            <div class="row gx-5">
              <button class="col-6 col-btn" id="colbtn15%">15%</button>
              <button class="col-6 col-btn" id="colbtn25%">25%</button>
            </div>
            <div class="row gx-5">
              <button class="col-6 col-btn" id="colbtn50%">50%</button>
              <div class="col-6">
                <!-- <label for="custom" class="form-label"></label> -->
                <input
                  type="text"
                  class="form-control custom-input"
                  id="customtip"
                  placeholder="Custom"
                />
              </div>
            </div>
          </div>
          <div class="mb-4 mt-3">
            <label for="NumberofPeople" class="form-label"
              >Number of People</label
            >
            <div class="input-box">
              <img class="form-img" src="images/icon-person.svg" alt="" />
              <input
                type="text"
                class="form-control input-input"
                id="numofpeople"
                placeholder="0"
              />
            </div>
          </div>
        </div>
        <div class="tip-section">
          <div class="tip-flex">
            <div class="tip-amount-container">
              <h6>Tip Amount</h6>
              <p class="per-person">/ person</p>
            </div>
            <div class="tipTotal">
              <h1 id="tipamountperperson">$0.00</h1>
            </div>
          </div>
          <div class="tip-flex">
            <div class="tip-amount-container">
              <h6>Total</h6>
              <p class="per-person">/ person</p>
            </div>
            <div class="tipTotal">
              <h1 id="amountperperson">$0.00</h1>
            </div>
          </div>
          <button id="reset" class="reset">RESET</button>
        </div>
      </div>
    </main>
    <!-- Bill Select Tip % 5% 10% 15% 25% 50% Custom Number of People Tip Amount /
    person Total / person Reset -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Esther Adejola</a>.
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
