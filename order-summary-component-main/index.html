<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="hero_img_container">
        <img
          class="hero_img"
          src="images/illustration-hero.svg"
          alt="hero image"
        />
      </div>
      <div class="order_description_container">
        <h2 class="order_title">Order Summary</h2>
        <p class="order_description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="price_container">
          <div class="icon_container">
            <img
              class="icon_img"
              src="images/icon-music.svg"
              alt="music icon"
            />
          </div>
          <div class="price_description_container">
            <h5 class="price_title">Annual Plan</h5>
            <p class="price_description">$59.99/year</p>
          </div>
          <div class="change_link">
            <a class="change" href="#"> Change</a>
          </div>
        </div>
        <br />
        <div class="button_button">
          <button class="button">Proceed to Payment</button>
        </div>
        <div class="cancelOrder">
          <a class="cancel_order" href="##"> Cancel Order</a>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Adejola Esther</a>.
    </div>
  </body>
</html>
